maven.linkcheck.disable=true
maven.checkstyle.disable=true

maven.repo.remote=http://www.ibiblio.org/maven, http://repo1.maven.org/maven
# http://people.apache.org/repo/m1-ibiblio-rsync-repository

maven.xdoc.theme.file=src/site/resources/css/site.css
maven.docs.src=src/site/xdoc
maven.xdoc.legend=false

maven.pmd.excludes=net/sf/sojo/interchange/json/generate/**.*java,**/*__attributeRepository.java

maven.test.failure.ignore=true
maven.test.error.ignore=true


# maven.tasklist.properties = ${basedir}/tasklist.xml
# maven.lite.plugins = tasklist

maven.javadoc.overview= ${basedir}/src/main/java/overview.html
maven.javadoc.excludepackagenames=net.sf.sojo.interchange.json.generate
maven.javadoc.additionalparam=-group "SOJO - Core Packages" "net.sf.sojo.*" -group "SOJO - Optional Packages" "net.sf.sojo.optional.*"
maven.javadoc.customtags=tagToDo 
tagToDo.name=todo
tagToDo.description=To Do:
tagToDo.enabled=true
tagToDo.scope=all


maven.xdoc.date = left
# maven.xdoc.poweredby.image=maven-button-1.png
# maven-feather.png 
maven.xdoc.version = version: ${pom.currentVersion}
# The logo to show on the generated site. No default at present 
# maven.xdoc.poweredby.image = maven-bolt.png 
# maven.xdoc.poweredby.title = Bolted together with Maven 
# maven.xdoc.poweredby.url = http://maven.apache.org/ 

# low, medium (default), or high
maven.findbugs.detail=high
maven.findbugs.excludeFilter=FindBugsExclude.xml

#maven.faq.src

##################
# clover
##################
maven.clover.build.classes = ${maven.build.dest}
maven.clover.excludes = test/net/sf/sojo/**/*.java, net/sf/sojo/interchange/json/generate/**/*.java

maven.clover.context.statement.names = noIfDebug
# maven.clover.context.statement.regexps = (\\s)*if.*LOG\\.is.*Enabled.*
maven.clover.context.statement.regexps = (\\s)*if.*(NonCriticalExceptionHandler.isNonCriticalExceptionHandlerEnabled()).*

maven.clover.context.method.names = mainMethod,initJdkLogger,toString
maven.clover.context.method.regexps = .*public static void main.*,.*public static boolean initJdkLogger.*,.*toString\\(\\).*
